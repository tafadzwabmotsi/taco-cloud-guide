<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://thymeleaf.org"
  xmlns="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
  </head>
  <body>
    <form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
      <h1>Order your taco creations!</h1>
      <img th:src="@{/images/taco-cloud.png}" />

      <h3>Your tacos in this order:</h3>
      <a th:href="@{/design}" id="another">Design another taco</a>
      <br />

      <!-- List of designed tacos -->
      <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
          <span th:text="${taco.name}">taco name</span>
        </li>
      </ul>

      <!-- Fill in order delivery details -->
      <h3>Deliver my taco masterpieces to...</h3>
      <label for="deliveryName" id="deliveryName">Name: </label>
      <input type="text" th:field="*{deliveryName}" />
      <br />

      <label for="deliveryStreet" id="deliveryStreet">Street: </label>
      <input type="text" th:field="*{deliveryStreet}" />
      <br />

      <label for="deliveryCity" id="deliveryCity">City: </label>
      <input type="text" th:field="*{deliveryCity}" />
      <br />

      <label for="deliveryState" id="deliveryState">State: </label>
      <input type="text" th:field="*{deliveryState}" />
      <br />

      <label for="deliveryZip" id="deliveryZip">State: </label>
      <input type="text" th:field="*{deliveryZip}" />
      <br />

      <!-- Payment method -->
      <h3>Here's how I'll pay...</h3>
      <label for="ccNumber" id="ccNumber">Credit Card #: </label>
      <input type="text" th:field="*{ccNumber}" />
      <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}">
        CC Num Error
      </span>
      <br />

      <label for="ccExpiration" id="ccExpiration">Expiration: </label>
      <input type="text" th:field="*{ccExpiration}" />
      <br />

      <label for="ccCVV" id="ccCVV">CVV: </label>
      <input type="text" th:field="*{ccCVV}" />
      <br />

      <input type="submit" value="Submit Order" />
    </form>
  </body>
</html>
